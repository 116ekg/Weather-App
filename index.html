<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='style.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class='container'>
		<div class='row'>
			<div class='col-sm-12'>
				<h1 class='text-center'>Let us stick our head out the window for you</h1>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<h4 class='text-center'>It is currently</h4>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<h2 class='text-center' id='currentWeather'></h2>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<h4 class='text-center' id='putUserCity'></h4>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<input class='center-block text-center' type='text' id='userLocation' placeholder='Enter city or zip code'>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<button class='btn btn-primary center-block' id='submitBtn'>Submit</button>
			</div>
		</div>
	</div>



	<script>
		$(document).ready(function() {

			$('#submitBtn').on('click', function() {
				var userLocation = document.getElementById('userLocation').value;
				var apiURL = 'http://api.apixu.com/v1/current.json?key=862a284e6b5f463585304611172106&q=' + userLocation;
				$.getJSON(apiURL, function(json) {
            		if (json){
                    	$('#currentWeather').html(json['current']['temp_f'] + ' <br>degrees');
                    	$('#putUserCity').html('in ' + json['location']['name']);
                    	$('h4').fadeIn(1000);
                    	$('#currentWeather').fadeIn(1000);
                 	}
			  	});
			});
		});
		

	</script>

</body>
</html>
